# Traefik v3 Static Configuration
# ================================

api:
  dashboard: true
  insecure: false  # Dashboard behind auth, not on :8080

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
    http3: {}

certificatesResolvers:
  letsencrypt:
    acme:
      # CHANGE THIS to your email
      email: admin@matrxserver.com
      storage: /acme/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: proxy
  file:
    directory: /etc/traefik/dynamic
    watch: true

log:
  level: INFO

accessLog:
  filePath: /var/log/traefik/access.log
  bufferingSize: 100
