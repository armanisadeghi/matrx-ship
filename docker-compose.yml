services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://ship:ship@db:5432/ship
      MATRX_SHIP_API_KEY: ${MATRX_SHIP_API_KEY:-}
      MATRX_SHIP_ADMIN_SECRET: ${MATRX_SHIP_ADMIN_SECRET:-}
      PROJECT_NAME: ${PROJECT_NAME:-my-project}
      VERCEL_ACCESS_TOKEN: ${VERCEL_ACCESS_TOKEN:-}
      VERCEL_PROJECT_ID: ${VERCEL_PROJECT_ID:-}
      VERCEL_TEAM_ID: ${VERCEL_TEAM_ID:-}
      VERCEL_WEBHOOK_SECRET: ${VERCEL_WEBHOOK_SECRET:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ship
      POSTGRES_USER: ship
      POSTGRES_PASSWORD: ship
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ship"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
