services:
  app:
    build: .
    networks:
      - proxy
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.matrx-ship.rule=Host(`ship-matrx-ship.dev.codematrx.com`)"
      - "traefik.http.routers.matrx-ship.entrypoints=websecure"
      - "traefik.http.routers.matrx-ship.tls.certresolver=letsencrypt"
      - "traefik.http.services.matrx-ship.loadbalancer.server.port=3000"
      - "traefik.docker.network=proxy"
    environment:
      DATABASE_URL: postgresql://ship:${POSTGRES_PASSWORD:-ship}@db:5432/ship
      MATRX_SHIP_API_KEY: ${MATRX_SHIP_API_KEY:-}
      MATRX_SHIP_ADMIN_SECRET: ${MATRX_SHIP_ADMIN_SECRET:-}
      PROJECT_NAME: ${PROJECT_NAME:-my-project}
      VERCEL_ACCESS_TOKEN: ${VERCEL_ACCESS_TOKEN:-}
      VERCEL_PROJECT_ID: ${VERCEL_PROJECT_ID:-}
      VERCEL_TEAM_ID: ${VERCEL_TEAM_ID:-}
      VERCEL_WEBHOOK_SECRET: ${VERCEL_WEBHOOK_SECRET:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    networks:
      - internal
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ship
      POSTGRES_USER: ship
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ship}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ship"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  proxy:
    external: true
  internal:
    driver: bridge

volumes:
  pgdata:
