name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # â”€â”€ Lint & Type Check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check
        run: pnpm tsc --noEmit

      - name: Run linter
        run: |
          if [ -f ".eslintrc.json" ] || [ -f "eslint.config.js" ] || [ -f ".eslintrc.js" ]; then
            pnpm lint
          else
            echo "âš ï¸  No ESLint config found, skipping linter"
          fi

  # â”€â”€ Build & Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 1

  # â”€â”€ Docker Build & Push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # â”€â”€ Deploy to Production â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://mcp.dev.codematrx.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Pull latest image
            echo "ğŸ“¦ Pulling latest Docker image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Tag as matrx-ship:latest for local use
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest matrx-ship:latest
            
            # Tag current latest as rollback
            docker tag matrx-ship:latest matrx-ship:rollback 2>/dev/null || true
            
            # Restart all matrx-ship instances
            echo "ğŸ”„ Restarting instances..."
            cd /srv/apps
            for instance in */; do
              instance_name="${instance%/}"
              if [ -f "$instance_name/docker-compose.yml" ] && grep -q "matrx-ship:latest" "$instance_name/docker-compose.yml"; then
                echo "  â†’ Restarting $instance_name..."
                cd "$instance_name"
                docker compose up -d --force-recreate app
                cd /srv/apps
              fi
            done
            
            echo "âœ… Deployment complete!"
            
            # Health check
            echo "ğŸ” Running health checks..."
            sleep 10
            for instance in */; do
              instance_name="${instance%/}"
              if [ -f "$instance_name/docker-compose.yml" ] && grep -q "matrx-ship:latest" "$instance_name/docker-compose.yml"; then
                # Extract subdomain from docker-compose.yml
                subdomain=$(grep -oP 'Host\(`\K[^`]+' "$instance_name/docker-compose.yml" | head -1)
                if [ -n "$subdomain" ]; then
                  echo "  â†’ Checking https://$subdomain/api/health..."
                  curl -f -s "https://$subdomain/api/health" > /dev/null && echo "    âœ“ Healthy" || echo "    âœ— Unhealthy"
                fi
              fi
            done

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment to production successful!"
          echo "Image: ${{ needs.docker.outputs.image-tag }}"
          echo "Digest: ${{ needs.docker.outputs.image-digest }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment to production failed!"
          echo "Check the logs above for details."

  # â”€â”€ Deploy to Staging â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-mcp.dev.codematrx.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_DEPLOY_HOST || secrets.DEPLOY_HOST }}
          username: ${{ secrets.STAGING_DEPLOY_USER || secrets.DEPLOY_USER }}
          key: ${{ secrets.STAGING_DEPLOY_SSH_KEY || secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.STAGING_DEPLOY_PORT || secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            
            echo "ğŸš€ Starting staging deployment..."
            
            # Pull develop branch image
            echo "ğŸ“¦ Pulling Docker image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop
            
            # Tag as matrx-ship:staging
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop matrx-ship:staging
            
            # Restart staging instances (if configured)
            echo "ğŸ”„ Restarting staging instances..."
            cd /srv/apps
            for instance in staging-*; do
              if [ -d "$instance" ] && [ -f "$instance/docker-compose.yml" ]; then
                echo "  â†’ Restarting $instance..."
                cd "$instance"
                docker compose up -d --force-recreate app
                cd /srv/apps
              fi
            done
            
            echo "âœ… Staging deployment complete!"

      - name: Notify staging deployment
        if: success()
        run: |
          echo "âœ… Deployment to staging successful!"
          echo "Image: ${{ needs.docker.outputs.image-tag }}"
